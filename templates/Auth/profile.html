{% extends 'Pages/base.html' %}
{% load static %}
{% block title %} {{ user.first_name }}'s profile page {% endblock title %}

{% block content %}
<br>
<br>
<div class="text-center">
  <img src="{% if user.image %}{{ user.image.url }}{% else %}{% static 'static_images/none.png' %}{% endif %}" class="rounded mx-auto d-block" style="width: 200px; height: 200px" alt="">
</div>
<form >
<div class="row">
  <!--<div class="col">
    <label for="image">Avatar :</label>
    <input type="file"  id="image" class="form-control"  name="image" aria-label="image">
  </div>-->
  <div class="col">
    <div class="form-group row">
        <label for="fullname" class="col-sm-2 col-form-label">Full Name: </label>
        <div class="col-sm-10">
          <input type="text" disabled  class="form-control-plaintext" id="fullname" value="{{ user.full_name }}">
        </div>
      </div>

      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Username: </label>
        <div class="col-sm-10">
          <input type="text" disabled  class="form-control-plaintext" id="username" value="{{ user.username }}">
        </div>
      </div>

      <div class="form-group row">
        <label for="address" class="col-sm-2 col-form-label">Address: </label>
        <div class="col-sm-10">
          <input type="text" disabled  class="form-control-plaintext" id="address" value="{{ user.address }}">
        </div>
      </div>

      <div class="form-group row">
          <label for="gender" class="col-sm-2 col-form-label">Gender: </label>
            <div class="col-sm-10">
                <input type="text" disabled  class="form-control-plaintext" id="gender" value="{{ user.gender.title }}">
            </div>
      </div>

      <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email: </label>
            <div class="col-sm-10">
                <input type="text" disabled  class="form-control-plaintext" id="email" value="{{ user.email }}">
            </div>
      </div>
  </div>
</div>
</form>

<br>
<br>

{% endblock content %}
