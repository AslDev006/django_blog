{% extends 'Pages/base.html' %}
{% load static %}
{% block title %} Login Page {% endblock title %}

{% block content %}
<br>
<br>
<form method="POST">{% csrf_token %}
<div class="row">
  <!--<div class="col">
    <label for="image">Avatar :</label>
    <input type="file"  id="image" class="form-control"  name="image" aria-label="image">
  </div>-->
  <div class="col">
    <label for="first_name">First name :</label>
    <input type="text"  id="first_name" class="form-control" placeholder="John" name="first_name" aria-label="First name">
  </div>
  <div class="col">
    <label for="last_name">Last name :</label>
    <input type="text" id="last_name" class="form-control" placeholder="Reacherd" name="last_name" aria-label="Last name">
  </div>
</div>

  <br>

  <div class="row">
  <div class="col">
    <label for="email">Email :</label>
    <input  id="email" type="email" name="email" class="form-control" placeholder="example@gmail.com" aria-label="email">
  </div>
  <div class="col">
    <label for="address">Address :</label>
    <input type="text" id="address" name="address" class="form-control" placeholder="address" aria-label="address">
  </div>
      <div class="col">
        <label for="gender" class="form-label">Gender :</label>
    <select name="gender" id="gender" class="form-control">
      <option selected>{{ male }}</option>
      <option>{{ female }}</option>
    </select>
  </div>
</div>
  <br>
  <div class="row">
  <div class="col">
    <input  id="submit" type="submit" name="submit" class="form-control" aria-label="submit" value="Next" style="width: 100px; background-color: #202C45 !important; color: white;">
  </div>
  </div>

  </form>

<br>
<br>
<a href="{% url 'change_password' %}">Change Password</a>
x
{% endblock content %}
